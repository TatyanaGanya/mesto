<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="content">
    <header class="header">
        <img src="<%=require('./images/Vector.svg')%>" alt="Место" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <button type="button" class="profile__change"><img class="profile__avatar" src="#" alt="аватар"></button>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit" type="button"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add" type="button"></button>
        </section>
        <section class="foto" aria-label="фотогалерея">
            <ul class="cards">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__content" name="profile_form" method="get" novalidate>
                <input class="popup__input popup__input_type_name" name="profileName" type="text" id="name"
                    placeholder="Имя Фамилия" minlength="2" maxlength="40" required>
                <span id="name-error" class="popup__error"></span>
                <input class="popup__input popup__input_type_job" name="profileJob" type="text" id="job"
                    placeholder="Профессия"  minlength="2" maxlength="200" required>
                <span id="job-error" class="popup__error"></span>
                <button class="popup__save popup__save_valid" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button" ></button>
        </div>
    </div>
    
    <div class="popup popup_galery">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__content" name="profile_title" method="get" novalidate>
                <input class="popup__input popup__input_type_title" name="title" type="text" id="title"
                placeholder="Название" minlength="2" maxlength="30" required>
                <span id="title-error" class="popup__error"></span>
                <input class="popup__input popup__input_type_image" name="image" type="url" id="image"
                placeholder="Ссылка на картинку" required>
                <span id="image-error" class="popup__error"></span>
                <button class="popup__save popup__save_invalid" type="submit">Создать</button>
            </form>
            <button type="button" class="popup__close"></button>
        </div>
    </div>  

    <div class="popup popup_avatar">
        <div class="popup__container">
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__content" name="profileAvatar" method="get" novalidate>
                <input class="popup__input popup__input_type_avatar" name="avatar" type="url" id="avatar"
                placeholder="Ссылка на картинку" required>
                <span id="avatar-error" class="popup__error"></span>
                <button class="popup__save popup__save_invalid" type="submit">Сохранить</button>
            </form>
            <button type="button" class="popup__close"></button>
        </div>
    </div>  
å
    <div class="popup popup_delete">
        <div class="popup__container">
            <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
            <form class="popup__content" name="delete-card" method="get">
                <button class="popup__save" type="submit">Да</button>
            </form>
            <button type="button" class="popup__close"></button>
        </div>
    </div>

    <div class="popup popup_zoom-image">
        <div class="popup__view-image">
            <img class="popup__image" alt="Енот" src="https://images.unsplash.com/photo-1655208479058-4991ca8af84a"> 
            <button type="button" class="popup__close"></button>
            <h2 class="popup__description">Енот</h2>
        </div>
    </div>

    <template class="template">
        <li class="card">
            <article class="card__item">
                <img class="card__image" alt="Енот" src="https://images.unsplash.com/photo-1655208479058-4991ca8af84a">
                <h2 class="card__text">Енот</h2>
                <button type="button" class="card__like"><p class="card__count">0</p></button>
                <button class="card__delete"></button>
            </article>
        </li>
    </template>
</body>

</html>
