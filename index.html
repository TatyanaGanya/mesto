<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="content">
    <header class="header">
        <img src="./images/Vector-2.png" alt="Место" class="logo">
    </header>
    <main class="main">
        <section class="profile">
            <img class=" profile__avatar" src="./images/image.jpg" alt="аватар">
            <div class=" profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__about">Исследователь океана</p>
                <button class="profile__edit"></button>
            </div>
            <button class="profile__add" type="button"></button>
        </section>
        <section class="foto">
            <ul class="cards">
                <li class="card">
                    <figure class="card__item">
                        <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.png"
                            alt="красивая картинка">
                        <figcaption class="card__text">Карачаевск</figcaption>
                    </figure>
                    <button class="card__like"></button>
                </li>
                <li class="card">
                    <figure class="card__item">
                        <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png"
                            alt="красивая картинка">
                        <figcaption class="card__text">Гора Эльбрус
                        </figcaption>
                    </figure>
                    <button class="card__like"></button>
                </li>
                <li class="card">
                    <figure class="card__item">
                        <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png"
                            alt="красивая картинка">
                        <figcaption class="card__text">Домбай
                        </figcaption>
                    </figure>
                    <button class="card__like"></button>
                </li>
                <li class="card">
                    <figure class="card__item">
                        <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png"
                            alt="красивая картинка">
                        <figcaption class="card__text">Гора Эльбрус
                        </figcaption>
                    </figure>
                    <button class="card__like"></button>
                </li>
                <li class="card">
                    <figure class="card__item">
                        <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png"
                            alt="красивая картинка">
                        <figcaption class="card__text">Домбай
                        </figcaption>
                    </figure>
                    <button class="card__like"></button>
                </li>
                <li class="card">
                    <figure class="card__item">
                        <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.png"
                            alt="красивая картинка">
                        <figcaption class="card__text">Карачаево-Черкессия
                        </figcaption>
                    </figure>
                    <button class="card__like"></button>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <form class="popup__content" action="" method="get">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__type_name" type="text" value="Жак-Ив Кусто" id="name">
                <input class="popup__input popup__type_job" value="Исследователь океана" type="text" id="job">
                <button class="popup__save" type="submit">Сохранить</button>
                <button class="popup__close"></button>
            </form>
        </div>
    </section>
    <script src="./pages/index.js"></script>
</body>

</html>
