<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="content">
    <header class="header">
        <img src="./images/Vector.svg" alt="Место" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <img class=" profile__avatar" src="./images/image.jpg" alt="аватар">
            <div class=" profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit" type="button"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add" type="button"></button>
        </section>
        <section class="foto" aria-label="фотогалерея">
            <ul class="cards">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
    </footer>
    <div class="popup popup__profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__content" name="profile_form" method="get">
                <input class="popup__input popup__input_type_name" name="profile_name" type="text" id="name"
                    placeholder="Имя Фамилия">
                <input class="popup__input popup__input_type_job" name="profile_job" type="text" id="job"
                    placeholder="Профессия">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button" ></button>
        </div>
    </div>
    
    <div class="popup popup__galery">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__content" name="profile_title" method="get">
                <input class="popup__input popup__input_type_title" name="title" type="text" id="title"
                placeholder="Название">
            <input class="popup__input popup__input_type_image" name="image" type="text" id="image"
                placeholder="Ссылка на картинку">
                <button class=" popup__save" type="submit">Создать</button>
            </form>
            <button type="button" class="popup__close"></button>
        </div>
    </div>  

    <div class="popup popup__zoom-image">
        <div class="popup__view-image">
            <img class="popup__image"> 
            <button type="button" class="popup__close"></button>
            <h2 class="popup__description" ></h2>
        </div>
    </div>
    
    <template class="template">
        <li class="card">
            <article class="card__item">
                <img class="card__image">
                <h2 class="card__text"></h2>
                <button type="button" class="card__like"></button>
                <button class="card__delete"></button>
            </article>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
</body>

</html>
