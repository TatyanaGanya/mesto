<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="content">
    <header class="header">
        <img src="./images/Vector.svg" alt="Место" class="logo">
    </header>
    <main class="main">
        <section class="profile">
            <img class=" profile__avatar" src="./images/image.jpg" alt="аватар">
            <div class=" profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit" type="button"></button>
                <p class="profile__about">Исследователь океана</p>   
                
            </div>
<button class="profile__add" type="button"></button>
        </section>
        <section class="foto">
            <ul class="cards">
                <li class="card">
                    <article class="card__item">
                        <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.png"
                            alt="красивая картинка">
                        <h2 class="card__text">Карачаевск</h2>
                        <button type="button" class="card__like"></button>
                    </article>
                </li>
                <li class="card">
                    <article class="card__item">
                        <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png"
                            alt="красивая картинка">
                        <h2 class="card__text">Гора Эльбрус
                        </h2>
                        <button type="button" class="card__like"></button>
                    </article>
                    
                </li>
                <li class="card">
                    <article class="card__item">
                        <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png"
                            alt="красивая картинка">
                        <h2 class="card__text">Домбай
                        </h2>
                        <button type="button" class="card__like"></button>
                    </article>
                </li>
                <li class="card">
                    <article class="card__item">
                        <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png"
                            alt="красивая картинка">
                        <h2 class="card__text">Гора Эльбрус
                        </h2>
                        <button type="button" class="card__like"></button>
                    </article>
                </li>
                <li class="card">
                    <article class="card__item">
                        <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png"
                            alt="красивая картинка">
                        <h2 class="card__text">Домбай
                        </h2>
                        <button type="button" class="card__like"></button>
                    </article>
                </li>
                <li class="card">
                    <article class="card__item">
                        <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.png"
                            alt="красивая картинка">
                        <h2 class="card__text">Карачаево-Черкессия
                        </h2>
                        <button type="button" class="card__like"></button>
                    </article>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__content" name="profile_form" action="#" method="get">
                <input class="popup__input popup__input_type_name" name="profile_name" type="text" value="" id="name" placeholder="Жак-Ив Кусто">
                <input class="popup__input popup__input_type_job" name="profile_job" value="Исследователь океана" type="text" id="job" placeholder="Исследователь океана">
                <button class="popup__save" type="submit">Сохранить</button>
                <button type="submit" class="popup__close"></button>
            </form>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>

</html>
